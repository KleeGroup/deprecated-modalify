      a.querySelector('button.close1').addEventListener('click', function(event) {
       // event.preventDefault();
        console.log("Handler defined outside modalify",event.target);
      }, false);
      
      document.querySelector('button.pierre').addEventListener('click', function(event){
              modalify.addElement({el: a, title: "Test Pierre", closeSelector: "button.close1,button.close2"});
              //modalify.open();
      });
